<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .nav{
        display: flex;
        justify-content: space-between;
        color: white;
        background-color: rgb(0, 0, 0) ;
        
        align-items: center;
    }
    .nav a{
        color: aliceblue;
        text-decoration: none;
    }
    @media(max-width:768px){
        .nav {
            flex-direction: column;
            background-color: gray;
            text-align: center;
        }
    }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
